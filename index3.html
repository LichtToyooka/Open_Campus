<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Sample1</title>
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <!-- シーンを追加 -->
    <a-scene embedded arjs="debugUIEnabled:false;">

      <!-- 3DCGモデルの読み込み -->
      <a-assets>
        <a-asset-item id="model2" src="model2.glb"></a-asset-item>
        <a-asset-item id="model3" src="model3.glb"></a-asset-item>
        <a-asset-item id="model4" src="model4.glb"></a-asset-item>
      </a-assets>

      <!-- 自作マーカーを追加  -->
      <a-marker type='pattern' url='pattern-model2.patt'>
        <a-gltf-model src="#model2"></a-gltf-model>
      </a-marker>

      <a-marker type='pattern' url='pattern-model3.patt'>
        <a-gltf-model src="#model3"></a-gltf-model>
      </a-marker>
      
      <a-marker type='pattern' url='pattern-model4.patt'>
        <!-- 3DCGモデルの呼び出し -->
        <a-gltf-model src="#model4"></a-gltf-model>
      </a-marker>


    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
