<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Sample1</title>
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-assets>
        <a-asset-item id="model2" src="model2.glb"></a-asset-item>
        <!--<a-asset-item id="model3" src="model3.glb"></a-asset-item>
        <a-asset-item id="model4" src="model4.glb"></a-asset-item> -->
      </a-assets>
      <a-marker type='pattern' url='pattern-model2.patt'>
        <a-gltf-model src="#model2"></a-gltf-model>
      </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
