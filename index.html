<html>   
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.6.0/dist/aframe-look-at-component.min.js"></script> 
  </head>
  <body>
    <a-assets>
      <a-asset-item id="model2" src="./model2.glb"></a-asset-item>
    </a-assets>
    <a-scene embedded arjs>
      <a-box position="5 0 -7" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    </a-scene>
    <a-entity gltf-model="#model2" scale="0.01 0.01 0.01"></a-entity>
  </body>
</html>
