<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.6.0/dist/aframe-look-at-component.min.js"></script> 
    <title>Sample1</title>
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-assets>
        <a-asset-item id="model2" src="model2.glb"></a-asset-item>
      </a-assets>
      <a-marker type='pattern' url='pattern-model2.patt'>
        <a-gltf-model src="#model2" width=2 height=2 depth=2></a-gltf-model>
      </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
